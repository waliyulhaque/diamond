<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Ad Example</title>
    <style>
        .ad-banner {
            display: block;
            width: 300px;
            height: 250px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 250px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            color: #333;
            font-size: 16px;
        }
        .ad-banner a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Check out the ad below:</p>
    
    <div class="ad-banner">
        <a href="https://www.example.com" target="_blank">Visit Our Sponsor</a>
    </div>
    
    <p>More content here...</p>
</body>
</html>
